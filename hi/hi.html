<!DOCTYPE html>
<link href='https://fonts.googleapis.com/css?family=Oswald:700,400' rel='stylesheet' type='text/css'>
<style>

body {
  font-family: 'Oswald', sans-serif;

}

.hi{

  font-size: 80px;
  width: 100%;
  position: fixed;
  top: 40%;

}
.hihi{

}

  .delay(1000)
  .duration(8000)
  .style("font-size","80px")
